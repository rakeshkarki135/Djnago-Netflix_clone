{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{% static 'assets/login.css' %}" />

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <title>Error</title>
     <style>
          .global-container{
               width: 100%;
               max-width: 500px;
               margin: auto;
               position: relative;
               top: 45%;
               transform: translateY(-50%);
               padding: 100px 68px 80px;
               color: #fff;
               box-sizing: border-box;
          }
     </style>

</head>
<body>

     <div class="bg-image">
               <div class="global-container">
                    <div class="card login-form bg-black p-4 text-white border-r-2 ">
                    <div class="card-body">
                         <h3 class="card-title text-center">An Error Occured</h3>
                         {% if messages %}
                         {% for message in messages %}
                         <div class="text-center my-3">{{message}}</div>
                         {% endfor %}
                         {% endif %}
                         <div class="text-center">
                              <a href="{% url 'login' %}" class="btn btn-success text-center">Back</a>
                         </div>
                    </div>
                    </div> 
               </div>
     </div> 
</body>
</html>
